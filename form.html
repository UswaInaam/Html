<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <h1>Fill this Form</h1>
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="enter your name" />
      <input type="button" value="button" />
      <br />

      <label for="female">Female</label>
      <input type="checkbox" name="female" id="female" />
      <br />
      <label for="Date">Select Date</label>
      <input type="date" name="date" id="date" />
      <br />
      <label for="datetime">Select Date & Time</label>
      <input type="datetime-local" name="datetime-local" id="datetime-local" />
      <br />
      <label for="email">Enter Your Email</label>
      <input type="email" name="email" id="email"  placeholder="enter your email"/>
      <br />
      <label for="file">Upload your file here</label>
      <input type="file" name="file" id="file" accept="image/*" />
      <br />
      <input
        type="image"
        src="images/profile image.png"
        alt="picture not found"
        height="100px"
        width="100px"
        
      />
      <br />
      <label for="month">Select month</label>
      <input type="month" name="month" id="month" />
      <br />
      <label for="number">Enter your number</label>
      <input type="number" name="number" id="number" />
      <br />
      <label for="password">Enter your password</label>
      <input type="password" name="password" id="password" placeholder="enter your password" />
      <br />
      <label for="radio">radio</label>
      <input type="radio" name="radio" id="radio" />
      <br />
      <input type="range" name="range" id="range" />
      <br />

      <label for="search">Search</label>
      <input type="search" name="search" id="search" />
      <br />
      <label for="telephone">your Contact Number</label>
      <input type="tel" name="tel" id="tel"  placeholder="enter your phone number here"/>
      <br />
      <label for="Address">address</label>
      <input type="text" name="address" id="address" placeholder="enter your address here"/>
      <br />
      <label for="time">Time</label>
      <input type="time" name="time" id="time" />
      <br />
      <label for="url">enter your instagram Id</label>
      <input type="url" name="url" id="url" />
      <br />
      <label for="week">select Week</label>
      <input type="week" name="week" id="week" />
      <input type="reset" value="reset" />
      <label for="submit">submit</label>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
